name: Docker Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  docker-build:
    name: Build Docker Image
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        push: false
        tags: meilisearch-hybrid-search:test
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Test Docker image
      run: |
        docker run -d --name test-app -p 8080:80 meilisearch-hybrid-search:test
        sleep 5

        # Test health endpoint
        curl -f http://localhost:8080/health || exit 1
        echo "✓ Health check passed"

        # Test main page
        curl -f http://localhost:8080/ || exit 1
        echo "✓ Main page accessible"

        docker stop test-app
        docker rm test-app

  docker-compose:
    name: Test Docker Compose
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Verify docker-compose.yml
      run: |
        if [ ! -f "docker-compose.yml" ]; then
          echo "❌ docker-compose.yml not found!"
          exit 1
        fi
        echo "✓ docker-compose.yml found"

    - name: Validate docker-compose configuration
      run: docker compose config

    - name: Build services with docker compose
      run: docker compose build frontend

    - name: Start Meilisearch only
      run: |
        docker compose up -d meilisearch
        sleep 10

    - name: Test Meilisearch health
      run: |
        curl -f http://localhost:7700/health || exit 1
        echo "✓ Meilisearch is healthy"

    - name: Stop services
      run: docker compose down -v
