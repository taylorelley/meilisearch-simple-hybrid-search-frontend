name: Docker Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  docker-build:
    name: Build Docker Image
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        push: false
        load: true
        tags: meilisearch-hybrid-search:test
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Test Docker image
      run: |
        docker run -d --name test-app -p 8080:80 meilisearch-hybrid-search:test
        sleep 5

        # Test health endpoint
        curl -f http://localhost:8080/health || exit 1
        echo "‚úì Health check passed"

        # Test main page
        curl -f http://localhost:8080/ || exit 1
        echo "‚úì Main page accessible"

        docker stop test-app
        docker rm test-app

  docker-compose:
    name: Test Docker Compose
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Verify docker-compose.yml
      run: |
        if [ ! -f "docker-compose.yml" ]; then
          echo "‚ùå docker-compose.yml not found!"
          exit 1
        fi
        echo "‚úì docker-compose.yml found"

    - name: Validate docker-compose configuration
      run: docker compose config

    - name: Build services with docker compose
      run: docker compose build frontend

    - name: Start Meilisearch only
      run: |
        docker compose up -d meilisearch
        sleep 10

    - name: Test Meilisearch health
      run: |
        curl -f http://localhost:7700/health || exit 1
        echo "‚úì Meilisearch is healthy"

    - name: Stop services
      run: docker compose down -v

  publish:
    name: Publish Docker Image
    runs-on: ubuntu-latest
    # Only run on push to main (not on PRs)
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: [docker-build, docker-compose]
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata for Docker
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ghcr.io/${{ github.repository }}
        tags: |
          type=ref,event=branch
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        platforms: linux/amd64,linux/arm64

    - name: Image published
      run: |
        echo "‚úì Docker image published successfully!"
        echo "üì¶ Image tags:"
        echo "${{ steps.meta.outputs.tags }}" | tr ',' '\n' | while read tag; do
          echo "  - $tag"
        done
        echo ""
        echo "To pull the image, run:"
        echo "  docker pull ghcr.io/${{ github.repository }}:latest"
